{% extends 'core/base.html' %}
{% block title %}Teams{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="section-title">Teams</h2>
    <a href="{% url 'teams:team-create' %}" class="btn btn-primary">
      <i class="fas fa-plus-circle me-1"></i> สร้างทีม
    </a>
  </div>
  <ul class="list-group">
    {% for team in teams %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'teams:team-detail' team.id %}">{{ team.name }}</a>
        <span class="badge bg-secondary">{{ team.members.count }} members</span>
      </li>
    {% empty %}
      <li class="list-group-item">No teams found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
